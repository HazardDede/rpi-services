version: '3'
services:
  portainer:
    image: "portainer/portainer:arm"
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    container_name: portainer

  influxdb:
    image: "hypriot/rpi-influxdb:1.2.2"
    restart: always
    ports:
      - "8086:8086"
    volumes:
      - /var/influxdb:/data
      - ./conf/influxdb.conf:/etc/influxdb/influxdb.conf
    environment:
      - ADMIN_USER=root
      - INFLUXDB_INIT_PWD=root
      - PRE_CREATE_DB=smarthome
    container_name: influxdb

  grafana:
    image: "fg2it/grafana-armhf:v4.6.3"
    restart: always
    ports:
      - "3000:3000"
    links:
      - influxdb
    volumes:
      - /var/grafana:/var/lib/grafana
      - /var/log/grafana:/var/log/grafana
      - ./conf/grafana.ini:/etc/grafana/grafana.ini
    container_name: grafana

  rpi-433rc:
    build: "https://github.com/HazardDede/rpi-433rc.git"
    cap_add:
      - SYS_RAWIO
    privileged: true
    devices:
      - /dev/mem
    ports:
      - "5555:5000"
    volumes:
      - ${CONFIG_DIR}/rpi-433rc/devices.json:/conf/devices.json:ro
    environment:
      - GPIO_OUT=17
      - CONFIG_DIR=/conf
    restart: always
    command: serve
    container_name: "rpi-433rc"

  pnp:
    build:
      context: "https://github.com/HazardDede/pnp.git#v0.11.1"
      dockerfile: Dockerfile.arm32v7
    cap_add:
      - SYS_RAWIO
    privileged: true
    devices:
      - /dev/mem
    volumes:
      - ${CONFIG_DIR}/pnp/:/config
      - ${CONFIG_DIR}/pnp/logs:/logs
    links:
      - mqtt
      - influxdb
    ports:
      - "9999:9999"
    environment:
      - ZWAY_USER=${ZWAY_USER}
      - ZWAY_PASSWORD=${ZWAY_PASSWORD}
      - INFLUX_PASSWORD=${INFLUX_PASSWORD}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
    restart: always
    container_name: "pnp"

  mqtt:
    image: robotany/mosquitto-rpi
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./conf/mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - /var/mqtt/:/mosquitto/data
      - /var/log/mqtt:/mosquitto/log
    container_name: "mqtt"

  hass:
    image: homeassistant/raspberrypi3-homeassistant:0.74.2
    network_mode: "host"
    restart: always
#    links:
#      - "mqtt:mqtt"
#      - "rpi-433rc:rpi-433rc"
#      - "influxdb:influxdb"
    ports:
      - "8123:8123"
      - "80:80"
    volumes:
      - ${CONFIG_DIR}/home-assistant-config:/config
    environment:
      - TZ=Europe/Berlin
    container_name: "hass"

  appdaemon:
    build:
      context: "https://github.com/HazardDede/appdaemon.git"
      dockerfile: Dockerfile.armhf
    network_mode: "host"
    volumes:
      - ${CONFIG_DIR}/appdaemon:/apps
    environment:
      - TZ=Europe/Berlin
      - HA_URL=http://localhost:8123
    container_name: "appdaemon"
        
